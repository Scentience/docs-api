---
layout: default
---

<div style="display: flex; flex-direction: row; min-height: 100vh;">

  <!-- Sidebar -->
  <aside style="width: 220px; padding: 20px; background: #111; color: #eee;">
    <h3>Navigation</h3>
    <ul style="list-style: none; padding: 0;">
      {% for item in site.data.navigation %}
        <li style="margin: 8px 0;">
          <a href="{{ item.url }}" style="color: #9cf; text-decoration: none;">
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </aside>

  <!-- Main Content -->
  <main style="flex: 1; padding: 20px; background: #fff; color: #000;">
    {{ content }}
  </main>

</div>
